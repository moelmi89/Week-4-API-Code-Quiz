<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "assets/style.css">
    <title>The Big Quiz</title>
</head>
<body>
    <header>
        <label id="viewScores">View high scores</label>
        <label id="timer">Time: 0</label>
    </header>
    <div id="welcome">
        <div class="card">
            <div class="card-header">
                <h1>Coding Quiz Challenge</h1>
            </div>

            <div class="card-body">
                <p>
                    Answer following code-related questions within the limit.
                </p>
            </div>
            <div class="card-footer">
                <button id="startQuiz" class="btn">Start Quiz</button>
            </div>
        </div>
    </div>
    
    <div id="quiz">
        <div class="card">
            <div id="question" class="card-header">
    
            </div>
            <div id="option" class="card-body">
    
            </div>
            <div id="results">
                <p id="finalScore"></p>
    
                <label for="initials">Enter Initials: </label>
                <input id="initials" type="text">
                <button id="submit" class="btn">Submit</button>
            </div>
    
            <h1 id="message" class="card-footer">
    
            </h1>
    
        </div>
    </div>

    <div id="highScores">
        <div class="card">
            <div class="card-header">
                <h1>High Scores</h1>
            </div>
            <div id="highScoreList" class="card-body">
    
            </div>
    
            <div class="card-footer">
                 <button id="play-again" class="btn">Go Back</button>
                <button id="clear" class="btn">Clear</button>
            </div>
    
        </div>
    </div>
    
</body>
<script src="./assets/js/questions.js"></script>
<script src="./assets/js/quiz.js"></script>
<script src="./assets/js/score.js"></script>
</html>
